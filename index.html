<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      rel="noopener"
      target="_blank"
      href="style.css"
    />
    <title>To Do List</title>
  </head>
  <body>
    <section class="section">
      <header>
        <h1 id="header">TODO</h1>
      </header>
      <form class="writeToDoForm">
        <!-- <i class="fa-thin fa-circle" style="color: black"></i> -->
        <div class="writeToDoFormTitle">
          <div class="circle"></div>
          <input
            type="text"
            placeholder="create new todo"
            class="writeToDoInpute"
          />
        </div>
        <button class="addBtn">&plus;</button>
      </form>
      <div class="toDoContainer">
        <div class="todos">
          <input type="checkbox" class="checkbox" />
          <p>study book</p>
        </div>
        <div class="todos">
          <input type="checkbox" class="checkbox" />
          <p>listen to the music</p>
        </div>
        <div class="todos">
          <input type="checkbox" class="checkbox" />
          <p>going out</p>
        </div>
        <div class="footerTodo">
          <p>2 items left</p>
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
      </div>
    </section>
  </body>
</html>
