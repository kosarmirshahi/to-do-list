<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      rel="noopener"
      target="_blank"
      href="style.css"
    />
    <title>To Do List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dekko"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section">
      <header>
        <div class="header">
          <h1 id="header">TODO</h1>
        </div>
      </header>
      <form class="writeToDoForm">
        <div class="writeToDoFormTitle">
          <div class="circle"></div>
          <input
            type="text"
            placeholder="Create a new todo"
            class="writeToDoInpute"
          />
        </div>
        <button class="addBtn" onclick="addTodos()">&plus;</button>
      </form>
      <div class="toDoContainer">
        <p class="noTodos">No todo items left!</p>
      </div>
      <div class="footer">
        <p><span class="numberOfAll"></span> items left</p>
        <p>Active</p>
        <p>Completed</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
